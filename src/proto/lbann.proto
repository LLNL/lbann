message ConstantInitializer {
  double value = 1;
}
message ValueInitializer {
  string values = 1;
}
message UniformInitializer {
  double min = 1;
  double max = 2;
}
message NormalInitializer {
  double mean = 1;
  double standard_deviation = 2;
